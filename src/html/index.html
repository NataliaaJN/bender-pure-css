<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bender</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="icon" href="./assets/images/favicon.png" />
  </head>

  <body>
    <div class="background">
      <h1>BENDER</h1>
      <!-- BENDER -->
      <div class="bender">
        <!-- Bender's head  -->
        <div class="bender__head">
          <!-- Antenna -->
          <div class="bender__head--antenna">
            <div class="bender__head--antenna--ballTop"></div>
            <div class="bender__head--antenna--border"></div>
            <div class="bender__head--antenna--bodyContainer">
              <div class="bender__head--antenna--bodyContainer--body"></div>
            </div>
            <div class="bender__head--antenna--base"></div>
          </div>

          <!-- Face -->
          <div class="bender__head--face">
            <div class="bender__head--face--faceTop">
                <!-- Eyes -->
              <div class="bender__head--face--faceTop--eyesOutContainer">
                <div
                  class="bender__head--face--faceTop--eyesOutContainer--eyesInnerContainer"
                >
                  <div
                    class="bender__head--face--faceTop--eyesOutContainer--eyesInnerContainer--closeEyes"
                  ></div>
                  <div
                    class="bender__head--face--faceTop--eyesOutContainer--eyesInnerContainer--leftEye"
                  >
                    <div
                      class="bender__head--face--faceTop--eyesOutContainer--eyesInnerContainer--leftEye--pupil"
                    ></div>
                  </div>
                  <div
                    class="bender__head--face--faceTop--eyesOutContainer--eyesInnerContainer--rightEye"
                  >
                    <div
                      class="bender__head--face--faceTop--eyesOutContainer--eyesInnerContainer--leftEye--pupil"
                    ></div>
                  </div>
                </div>
              </div>
              <div class="bender__head--face--faceTop--part2"></div>
            </div>
            <div class="bender__head--face--faceBottom">
              <!-- Mouth -->
              <div class="bender__head--face--faceBottom--mouth">
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <div class="tooth"></div>
                <!-- <div class="mouth__toothTop"></div>
            <div class="mouth__toothTop"></div>
            <div class="mouth__toothTop"></div>
            <div class="mouth__toothTop"></div>
            <div class="mouth__toothBottom"></div> -->
              </div>
              <div class="bender__head--face--faceBottom--part2"></div>
            </div>
            <div class="bender__head--bottom"></div>
          </div>

        </div>

        <!-- Bender's body -->
        <div class="body"></div>
        <div class="body__leftBorderNeck"></div>
        <div class="body__neck"></div>
        <div class="body__rightBorderNeck"></div>
        <div class="body__mainBodyBorder"></div>
        <div class="body__mainBody">
          <div class="body__mainBody--doorShape"></div>
          <div class="body__mainBody--door">
            <div class="body__mainBody--door--knob"></div>
          </div>
        </div>
        <div class="body__mainBodyBottom"></div>
        <div class="body__armsContainer">
          <div class="body__armsContainer--leftArm">
            <div class="shoulder"></div>
            <div class="piece1"></div>
            <div class="piece2"></div>
            <div class="piece3"></div>
            <div class="piece4"></div>
            <div class="piece5"></div>
            <div class="piece6"></div>
            <div class="hand">
            <div class="hand__handTop"></div>
            <div class="hand__handBottom"></div>
            <div class="hand__handBorderLeft"></div>
            <div class="hand__handBorderBottom"></div>
            <div class="hand__finger1-part1"></div>
            <div class="hand__finger1-part2"></div>
            <div class="hand__finger2"></div>
            <div class="hand__finger3"></div></div>
          </div>
          <div class="body__armsContainer--rightArm">
            <div class="shoulder"></div>
            <div class="piece1"></div>
            <div class="piece2"></div>
            <div class="piece3"></div>
            <div class="piece4"></div>
            <div class="piece5"></div>
            <div class="piece6"></div>
            <div class="handTop"></div>
            <div class="handBottom"></div>
            <div class="handBorderLeft"></div>
            <div class="handBorderBottom"></div>
            <div class="finger1-part1"></div>
            <div class="finger1-part2"></div>
            <div class="finger2"></div>
            <div class="finger3"></div>
            <div class="cigar">
              <div class="cigar__red"></div>
              <div class="cigar__grey"></div>
              <div class="cigar__detail"></div>
            </div>
          </div>
        </div>
        <div class="body__legsContainer">
          <!-- <div class="body__legsContainer--shape"></div> -->
          <div class="body__legsContainer--leftLeg">
            <div class="piece1"></div>
            <div class="piece2"></div>
            <div class="piece3"></div>
            <div class="piece4"></div>
            <div class="piece5"></div>
            <div class="piece6"></div>
          </div>
          <!-- <div class="body__legsContainer--shape"></div> -->
          <div class="body__legsContainer--rightLeg">
            <div class="piece1"></div>
            <div class="piece2"></div>
            <div class="piece3"></div>
            <div class="piece4"></div>
            <div class="piece5"></div>
            <div class="piece6"></div>
          </div>
        </div>
        <div class="body__feetContainer">
          <div class="body__feetContainer--leftFoot"></div>
          <div class="body__feetContainer--rightFoot"></div>
        </div>
      </div>
    </div>
    <!-- <footer class="page__footer">
      <small> &copy; 2021 </small>
    </footer> -->

    <script src="./assets/js/main.js"></script>
  </body>
</html>
